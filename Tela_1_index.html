<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbraPac - IHM Operacional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <img src="img/logo-embrapac.jpeg" alt="Logo Embrapac" style="height: 60px; margin-bottom: 20px;">
            <h3 style="color: var(--primary-blue);">Acesso Operador</h3>
            <p style="color: #666; margin-bottom: 20px;">Identifique-se para iniciar a operação.</p>
            
            <input type="password" id="operador-pass" class="input-std" placeholder="Senha (operador)" autofocus>
            
            <button class="btn-action btn-blue" onclick="attemptLoginOperator()">
                <i class="fas fa-sign-in-alt"></i> ENTRAR
            </button>
            
            <br>
            
            <button class="btn-action btn-warning" onclick="window.location.href='Tela_3_supervisor.html'" style="margin-top: 10px;">
                <i class="fas fa-user-shield"></i> Área do Supervisor
            </button>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo-embrapac.jpeg" alt="Logo Embrapac" class="logo-img">
            Embrapac - IHM Operacional
        </div>
        <nav>
            <a href="Tela_1_index.html" class="active">Painel de Operações</a>
            <a href="Tela_2_historico.html">Histórico</a>
            <a href="Tela_3_supervisor.html"><i class="fas fa-lock"></i> Supervisor</a>
        </nav>
        <div class="user-info">
            <i class="fas fa-user-circle"></i> Olá, Sr. Agenor (Operador) | <a href="Tela_1_index.html" style="color: var(--accent-yellow)">Sair</a>
        </div>
    </header>

    <main class="operator-grid">
        <div class="card">
            <h2><i class="fas fa-traffic-light"></i> STATUS DA LINHA</h2>
            <div id="status-display" class="status-badge status-pulsing">
                OPERANDO
            </div>
            <p id="status-detail" style="color: #666;"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-chart-line"></i> PRODUÇÃO (TURNO)</h2>
            <div class="big-number" id="counter">0</div>
            <p id="meta-text" style="color: #666;"></p>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-cogs"></i> CONTROLE MANUAL</h2>
            <button id="btn-start" class="btn btn-start" onclick="startLine()" disabled>
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button id="btn-stop" class="btn btn-stop" onclick="stopLine()">
                <i class="fas fa-stop"></i> PARAR
            </button>
        </div>
    </main>

    <div id="alarm-panel">
        <div class="alarm-text">
            <i class="fas fa-exclamation-triangle fa-2x"></i>
            <div>
                <span id="alarm-msg">ALARME: MOTOR DA ESTEIRA TRAVADO</span><br>
                <small id="alarm-time" style="opacity: 0.8;">Ocorrido às: --:--</small>
            </div>
        </div>
        <button class="btn btn-ack" onclick="acknowledgeAlarm()">
            <i class="fas fa-bell-slash"></i> 
            <span id="btn-ack-text">RECONHECER ALARME</span>
        </button>
    </div>

    <div class="dev-tools">
        <button onclick="simulateFault()">[DEV] Simular Falha Motor</button>
    </div>

    <script src="operador.js"></script>
</body>
</html>
